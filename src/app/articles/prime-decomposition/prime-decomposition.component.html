<div class="container">
  <input type="number" id="value" name="value" [(ngModel)]="value" (change)="onInputTextChange($event)">
  <button type="button" (click)="onButtonClick(value)">Factorizar</button>
  <div class="formula-container">
    <span *ngIf="working === true">Calculando....</span>
    <app-formula [formula]="formula"></app-formula>
  </div>
</div>
